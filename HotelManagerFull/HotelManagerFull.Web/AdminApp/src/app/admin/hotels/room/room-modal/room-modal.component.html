<form nz-form [formGroup]="modalForm" (ngSubmit)="submitForm()">
  <div class="form-group row">
    <label class="col-sm-3 col-form-label"
      >Tên phòng<span class="required-custom">(*)</span></label
    >
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control form-control-round"
        placeholder="Tên phòng"
        formControlName="name"
        maxlength="50"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label"
      >Giá phòng<span class="required-custom">(*)</span></label
    >
    <div class="col-sm-9">
      <input
        nz-input
        class="form-control form-control-round"
        formControlName="price"
        placeholder="Giá phòng"
        mask="separator.2"
        thousandSeparator=","
        maxlength="17"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label"
      >Giá khuyến mại<span class="required-custom">(*)</span></label
    >
    <div class="col-sm-9">
      <input
        nz-input
        class="form-control form-control-round"
        formControlName="promotionalPrice"
        placeholder="Giá khuyến mại"
        mask="separator.2"
        thousandSeparator=","
        maxlength="17"
      />
      <i>Áp dụng khi đặt bằng phòng Email</i>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Chất lượng</label>
    <div class="col-sm-9">
      <nz-radio-group formControlName="star">
        <label nz-radio nzValue="1">
          <i class="ti-star"></i>
        </label>
        <br />
        <label nz-radio nzValue="2">
          <i class="ti-star"></i>
          <i class="ti-star"></i>
        </label>
        <br />
        <label nz-radio nzValue="3">
          <i class="ti-star"></i>
          <i class="ti-star"></i>
          <i class="ti-star"></i>
        </label>
        <br />
        <label nz-radio nzValue="4">
          <i class="ti-star"></i>
          <i class="ti-star"></i>
          <i class="ti-star"></i>
          <i class="ti-star"></i>
        </label>
        <br />
        <label nz-radio nzValue="5">
          <i class="ti-star"></i>
          <i class="ti-star"></i>
          <i class="ti-star"></i>
          <i class="ti-star"></i>
          <i class="ti-star"></i>
        </label>
      </nz-radio-group>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Loại phòng</label>
    <div class="col-sm-9">
      <nz-select
        nzPlaceHolder="Chọn loại phòng"
        class="form-control form-control-round"
        formControlName="roomCategoriesId"
      >
        <ng-container *ngFor="let item of listRoomCategories">
          <nz-option [nzLabel]="item.name" [nzValue]="item.id"></nz-option>
        </ng-container>
      </nz-select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Vị trí</label>
    <div class="col-sm-9">
      <nz-select
        nzPlaceHolder="Chọn vị trí"
        class="form-control form-control-round"
        formControlName="floorId"
      >
        <ng-container *ngFor="let item of listFloor">
          <nz-option [nzLabel]="item.name" [nzValue]="item.id"></nz-option>
        </ng-container>
      </nz-select>
    </div>
  </div>
  <div *ngIf="!isShowInfo" class="form-group row">
    <label class="col-sm-3 col-form-label"
      >Hình ảnh về phòng<span class="required-custom">(*)</span></label
    >
    <div class="col-sm-9">
      <input
        id="files"
        name="files"
        type="file"
        class="form-control form-control-round"
        (change)="onFileChange($event)"
        #myFiles
        accept=".png, .jpg, .jpeg"
        multiple
      />
      <i>Tối đa <b>10</b> ảnh, Dung lượng tối đa <b>2 Mb</b> 1 ảnh</i>
      <br />
      <i>Ảnh vượt quá 2Mb sẽ không được tải lên</i>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Hoạt động phòng</label>
    <div class="col-sm-9">
      <nz-select
        nzPlaceHolder="Chọn hoạt động phòng"
        class="form-control form-control-round"
        formControlName="roomStatusId"
      >
        <ng-container *ngFor="let item of listRoomStatus">
          <nz-option [nzLabel]="item.name" [nzValue]="item.id"></nz-option>
        </ng-container>
      </nz-select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Trạng thái</label>
    <div class="col-sm-9">
      <nz-radio-group class="p-t-10" formControlName="isActive">
        <label nz-radio nzValue="1">Cho phép sử dụng</label>
        <label nz-radio nzValue="0">Tạm dừng sử dụng</label>
      </nz-radio-group>
    </div>
  </div>
  <div *ngIf="isShowInfo">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Người tạo</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control form-control-round"
          formControlName="createdBy"
          maxlength="50"
          readonly
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Ngày tạo</label>
      <div class="col-sm-9">
        <nz-date-picker
          [nzFormat]="dateFormat"
          formControlName="createdDate"
          class="form-control form-control-round"
          nzPlaceHolder=" "
          nzDisabled
        ></nz-date-picker>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Người cập nhật</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control form-control-round"
          formControlName="modifiedBy"
          maxlength="50"
          readonly
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Ngày cập nhật</label>
      <div class="col-sm-9">
        <nz-date-picker
          [nzFormat]="dateFormat"
          formControlName="modifiedDate"
          class="form-control form-control-round"
          nzPlaceHolder=" "
          nzDisabled
        ></nz-date-picker>
      </div>
    </div>
  </div>
  <div class="t-a-r">
    <button
      type="button"
      class="btn btn-danger btn-round m-r-5"
      (click)="cancelModal(false)"
    >
      <i class="ti-na"></i>Thoát
    </button>
    <button class="btn btn-primary btn-round">
      <i class="ti-save"></i>Lưu
    </button>
  </div>
</form>
<div class="custom-snip" *ngIf="isLoading">
  <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
</div>
